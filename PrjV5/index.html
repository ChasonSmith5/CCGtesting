<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        window.onload = function() {
            if (!window.location.hash) {
                // No hash fragment, generate and set one
                const randomString = generateRandomString(10);
                window.location.hash = randomString;
            }
            // Redirect to GameBuild.htm with the hash
            const newUrl = 'GameBuild.htm' + window.location.hash;
            window.location.href = newUrl;
            
            // Update the link in case JavaScript is disabled
            document.getElementById('redirect-link').href = newUrl;
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="GameBuild.htm">click here</a>.</p>
</body>
</html>
